
<header class="bg-transparent sticky h-16  z-10 flex items-center justify-between px-12 mr-3">
    <div class="flex gap-6">
        <img width="130" src="assets/images/logo.png" alt="">
        <ul class="nav flex items-center justify-content-center" *ngFor="let item of navList">
            <li class="nav-item">
                <a class="text-neutral-100 cursor-pointer hover:text-neutral-500 transition-[1s] active" href="#" aria-current="page">{{item}}</a>
            </li>
           
        </ul>
    </div>
    <div class="flex items-center gap-5">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-6 text-white cursor-pointer hover:text-neutral-500 transition-[1s]">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
              </svg>
        </div>
        <ul class="nav flex items-center justify-content-center">
            <li class="nav-item">
                <a class="text-neutral-100 cursor-pointer hover:text-neutral-500 transition-[1s] active" href="#" aria-current="page">User</a>
            </li>
        </ul>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white cursor-pointer hover:text-neutral-500 transition-[1s]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
              </svg>
              
        </div>
        <div class="flex items-center gap-2">
            <img class="rounded hover:text-neutral-500 transition-[1s]" src="assets/images/netflix-user.png" width="35" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-6 text-white cursor-pointer hover:text-neutral-500 transition-[1s]">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
              
        </div>
    </div>
</header>
