<div class="mx-24 ">
    <div class="mt-20 mb-6">
        <h3 class="text-white font-bold text-2xl">{{title}} </h3>
    </div>
    <div class="flex gap-5">
        @for (movie of movieList; track movie) {
            <div>
                <img  class="max-w-52 cursor-pointer transition-transform duration-500 ease-in-out hover:scale-125" [src]="'https://image.tmdb.org/t/p/w500/'+movie.poster_path" alt="" />
                <h5 class="text-white mt-3">{{movie.original_title}}</h5> 
            </div>
        }
    </div>



</div>
